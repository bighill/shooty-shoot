<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>shooty shoot</title>
    <meta name="description" content="a simple web game where a shooter shoots shots at enemies.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css.css">
</head>
<body>

<!--
    shooty shoot
-->
<div id="shooty-shoot" class="pane">
    <div id="score">
        <div>
            shots:
            <strong class="shots">0</strong>
        </div>
        <div>
            hits:
            <strong class="hits">0</strong>
        </div>
        <div>
            accuracy:
            <strong class="accuracy">0</strong>%
        </div>
    </div>

    <canvas id="shooty-shoot-canvas"></canvas>
</div>

<!--
    home
-->
<div id="home" class="pane">
    <h1>shooty shoot</h1>
    <button id="home-play-btn" class="play-btn">play</button>

    <p>&nbsp;</p>
    <p>&nbsp;</p>

    <p>
        Use arrow keys to move left and right
    </p>
    <p>
        Use space bar or ctrl keys to shoot
    </p>

    <p>&nbsp;</p>
    <p>&nbsp;</p>

    <a href="https://github.com/bighill/shooty-shoot">
        github
    </a>
</div>

<!--
    lose
-->
<div id="lose" class="pane">
    <p>you lose</p>
    <button class="play-btn">play again</button>
</div>

<!--
    win
-->
<div id="win" class="pane">
    <p>you win</p>
    <p><span class="accuracy"></span>% accuracy</p>
    <button class="play-btn">play again</button>
</div>

<script src="js.js"></script>

</body>
</html>
